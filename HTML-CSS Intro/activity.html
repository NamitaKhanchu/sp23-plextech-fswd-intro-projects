    <body style="background-color:aquamarine" id="bodyId">
        <div class="header" id="headerId" style="background-color: white;">

       <div class="container">

       <button onclick="dark()">Dark mode</button>
       <button onclick="light()">Light mode</button>
       
       <!-- Script -->
       <script>
            function dark() {
                var bodyColor = document.getElementById("bodyId");
                bodyColor.style.backgroundColor = "#ff7f50";

                var headerColor = document.getElementById("headerId");
                headerColor.style.backgroundColor = "#808080";
                headerColor.style.color = "#FFFFFF";




            }

            function light() {
                var bodyColor = document.getElementById("bodyId");
                bodyColor.style.backgroundColor = "#7fffd4";

                var headerColor = document.getElementById("headerId");
                headerColor.style.backgroundColor = "#FFFFFF";
                headerColor.style.color = "#000000";

            }
       </script>
